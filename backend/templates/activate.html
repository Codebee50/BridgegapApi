<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Document</title>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
        <tbody>
            <tr>
                <td align="center" bgcolor="#ffffff">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td width="100%" align="center">
                                    <!-- start spacing -->
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td height="40">&nbsp;</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end spacing -->

                                    <!-- start name title text -->
                                    <table width="300px" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>

                                                <td width="100%" align="start" valign="center">
                                                    <h2 style="font-family: sans-serif; font-weight: 600;">Bridgegap clothing</h2>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end name title text -->

                                    <!-- start spacing -->
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td height="40"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end spacing -->

                                    <!-- start greeting -->
                                    <table width="300px" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td width="100%" align="center">
                                                    <p style="font-family:sans-serif; text-align: start; font-size: 14px;">Hi, Verify your email address</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="100%" align="center">
                                                    <p style="font-family: sans-serif; text-align: start; font-size: 14px; line-height: 1.4;">We appreciate your interest in creating an account with Bridgegap clothing. Click the link below to verify your account. If you didnt want to create an account, you can ignore this message. </p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end greeting -->

                                    <!-- start spacing -->
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td height="30"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end spacing -->

                        
                                       <!-- start verify button -->
                                       <table width="300px" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <a href="http://{{domain}}/verify.html?uidb64={{uid}}&token={{token}}" style="text-align: center; background-color: #ffffff; padding: 10px; color: black; font-weight: 600; font-family: sans-serif; text-decoration: none; border: 1px solid black; ">Confirm my account</a>
                                                                                                        
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <!-- end verify button -->


                                     <!-- start spacing -->
                                     <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td height="30"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end spacing -->

                                    <!-- start welcome -->
                                    <table width="300px" border="0" cellpadding="0" cellspacing="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p></p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <!-- end welcome -->

                                    

                                 <!-- start spacing -->
                                 <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                                    <tbody>
                                        <tr>
                                            <td height="30"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- end spacing -->
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
